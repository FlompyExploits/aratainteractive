<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARATA INTERACTIVE — Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0c14;
            --panel: rgba(16, 18, 26, 0.75);
            --border: rgba(255,255,255,0.08);
            --accent: 93, 216, 255;
            --text: #e9edf1;
            --muted: #9aa3ad;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Sora', sans-serif;
            color: var(--text);
            background:
                radial-gradient(1000px 800px at 15% 10%, rgba(93, 216, 255, 0.12), transparent 60%),
                radial-gradient(800px 800px at 90% 30%, rgba(147, 51, 234, 0.12), transparent 60%),
                var(--bg);
            min-height: 100vh;
        }
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 30px 80px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0 30px;
        }
        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: rgb(var(--accent));
            box-shadow: 0 0 12px rgba(var(--accent), 0.7);
        }
        .nav {
            display: flex;
            gap: 18px;
            font-size: 0.85rem;
            color: #c5ced8;
        }
        .nav a { color: inherit; text-decoration: none; font-weight: 700; }
        .nav a:hover { color: #fff; }
        .layout {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .left {
            padding: 30px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        }
        .kicker { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: #8fa0b3; }
        h1 { font-size: 2.6rem; margin: 10px 0; font-family: 'Space Grotesk', sans-serif; }
        h1 span { color: rgb(var(--accent)); }
        .lead { color: var(--muted); line-height: 1.6; }
        .note {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(var(--accent), 0.25);
            background: rgba(255,255,255,0.03);
            color: #d7dee6;
            font-size: 0.85rem;
        }
        .contact-cards { margin-top: 20px; display: grid; gap: 12px; }
        .contact-card {
            padding: 14px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
        }
        .contact-card strong { display: block; margin-top: 6px; }
        .form {
            padding: 30px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        }
        .form h2 { font-size: 1.1rem; margin-bottom: 14px; color: #cdd6df; letter-spacing: 1px; text-transform: uppercase; }
        .select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(var(--accent), 0.35);
            background: rgba(7,9,15,0.7);
            color: #e6edf5;
            font-size: 0.85rem;
        }
        .field {
            margin-top: 14px;
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr 1fr;
        }
        .input, .textarea {
            background: rgba(7,9,15,0.7);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 14px;
            color: #e6edf5;
        }
        .textarea { grid-column: 1 / -1; min-height: 120px; resize: vertical; }
        .send {
            margin-top: 16px;
            width: 100%;
            padding: 12px 16px;
            border-radius: 999px;
            border: 1px solid rgba(var(--accent), 0.35);
            background: linear-gradient(135deg, rgba(var(--accent), 0.35), rgba(255,255,255,0.04));
            color: #fff;
            font-weight: 800;
            cursor: pointer;
        }
        .notice {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(var(--accent), 0.35);
            background: rgba(255,255,255,0.04);
            color: #e6edf5;
            font-size: 0.85rem;
        }
        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; }
            .field { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="topbar">
            <div class="brand"><span class="brand-dot"></span> ARATA INTERACTIVE</div>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#partners">Partners</a>
                <a href="index.html#creators">Creators</a>
            </div>
        </div>
        <div class="layout">
            <div class="left">
                <div class="kicker">Get in touch</div>
                <h1>Ready to Build the <span>Future</span>?</h1>
                <p class="lead">Whether you need development services, want to collaborate, or have a question — we would love to hear from you.</p>
                <div class="note">Please do not send us a joke message!</div>
                <div class="contact-cards"></div>
            </div>
            <form class="form" id="contact-form" action="contact_handler.php" method="post">
                <h2>Inquiry Type</h2>
                <select class="select" name="inquiry_type" required>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Development">Development</option>
                    <option value="Partnership">Partnership</option>
                </select>
                <div class="field">
                    <input class="input" name="name" placeholder="Name" required>
                    <input class="input" name="email" type="email" placeholder="Email" required>
                    <input class="input" name="discord_id" placeholder="Discord ID (Optional)">
                    <input class="input" name="topic" placeholder="What are you inquiring about?" required>
                    <textarea class="textarea" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button class="send" type="submit">Send Message</button>
                <div class="notice" id="sent-notice" style="display:none;">Message Sent! Expect a response soon.</div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const notice = document.getElementById('sent-notice');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (notice) notice.style.display = 'none';
                const formData = new FormData(form);
                try {
                    const res = await fetch(form.action, { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.ok) {
                        form.reset();
                        if (notice) notice.style.display = 'block';
                    } else {
                        alert((data.error || 'Failed to send message.') + (data.detail ? ` (${data.detail})` : ''));
                    }
                } catch (err) {
                    alert('Failed to send message.');
                }
            });
        }
    </script>
</body>
</html>
